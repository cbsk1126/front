<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_1.html</title>
  <script>
    // (함수)호이스팅(hoisting) : 함수 선언시에 선언부가 먼저 메모리에 올라가기에 함수호출위치와 관계없이 '함수명'으로 함수를 바로 호출할수 있다.

    document.write("안녕111<br/>");

    atom1();

    function atom1() {
      document.write("안녕22222<br/>");
    }

    // atom1();
    // atom2();
  </script>
</head>
<body>
  <h2>이곳은 본문</h2>
  
  <script>
    function atom2() {
      document.write("안녕33333<br/>");
    }
  </script>
</body>
</html>
